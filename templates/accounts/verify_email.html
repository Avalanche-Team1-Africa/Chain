
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-md p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Verify Your Phone</h2>
    <p class="text-gray-600 text-center mb-6">Enter the 6-digit OTP sent to your phone number to verify your account.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="verification_code" class="block text-sm font-medium text-gray-700">OTP Code</label>
            <input type="text" name="verification_code" maxlength="6" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter OTP code" required>
        </div>

        <button 
  type="submit" 
  class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
>
  Verify OTP
</button>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="text-{{ message.tags }}-600 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
